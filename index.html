<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Xuxo Garcia :: Cloud Engineering</title>

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:300">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link rel="stylesheet" type="text/css" href="assets/css/animate.css">

        <link rel="stylesheet" type="text/css" href="assets/css/media-queries.css">

        <link rel="shortcut icon" href="assets/ico/favicon.jpg">
    </head>

    <body class="hero-page">

        <div class="hero-bg" role="img" aria-label="Background"></div>

        <main class="hero-content">
            <header class="hero-header">
                <a href="index.html" class="hero-logo-link">
                    <img src="assets/img/logo.png" alt="Xuxo Garcia" class="hero-logo">
                </a>
            </header>

            <section class="repos-sidebar">
                <h2 class="repos-heading">Repositories</h2>
                <div id="repo-cards" class="repo-cards">
                    <div id="repo-loading" class="repo-loading">Loading repositoriesâ€¦</div>
                </div>

                <nav class="social-links" aria-label="Social links">
                    <a href="https://www.instagram.com/jesus_maria_fc_syndicate/" target="_blank" rel="noopener noreferrer" class="social-link" title="Instagram">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                    </a>
                    <a href="https://linkedin.com/in/xuxogarcia" target="_blank" rel="noopener noreferrer" class="social-link" title="LinkedIn">
                        <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                    </a>
                    <a href="assets/NewResumeNoVid.pdf" target="_blank" rel="noopener noreferrer" class="social-link" title="Resume (PDF)">
                        <i class="fas fa-file-pdf" aria-hidden="true"></i>
                    </a>
                </nav>
            </section>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.1/jquery-migrate.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        <script>
(function () {
	var container = document.getElementById('repo-cards');
	var loading = document.getElementById('repo-loading');
	if (!container) return;

	fetch('https://api.github.com/users/xuxogarcia/repos?sort=updated&per_page=30')
		.then(function (res) { return res.json(); })
		.then(function (repos) {
			loading.remove();
			if (!Array.isArray(repos)) {
				container.innerHTML = '<p class="repo-error">Unable to load repositories.</p>';
				return;
			}
			repos.forEach(function (repo) {
				if (repo.archived) return;
				var card = document.createElement('a');
				card.href = repo.html_url || '#';
				card.target = '_blank';
				card.rel = 'noopener noreferrer';
				card.className = 'repo-card wow fadeInUp';
				card.innerHTML =
					'<span class="repo-card-title">' + escapeHtml(repo.name || '') + '</span>' +
					'<span class="repo-card-desc">' + escapeHtml(repo.description || 'No description') + '</span>' +
					'<span class="repo-card-meta">' +
						(repo.language ? '<span class="repo-badge">' + escapeHtml(repo.language) + '</span>' : '') +
						'<span class="repo-stars"><i class="far fa-star"></i> ' + (repo.stargazers_count || 0) + '</span>' +
					'</span>';
				container.appendChild(card);
			});
		})
		.catch(function () {
			loading.textContent = 'Could not load repositories.';
		});

	function escapeHtml(s) {
		var div = document.createElement('div');
		div.textContent = s;
		return div.innerHTML;
	}
})();
        </script>
    </body>

</html>
